<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <link rel="stylesheet" href="static/style.css"/>
        <title>Is there anyone in the toilet right now?</title>
    </head>
    <body>
        <header class="container">
            <h1 class="title">Is there anyone in the toilet right now?</h1>
        </header>
        <main class="container">
            <h2 class="status {{color}}">{{status}}</h2>
            <h3 class="subtitle"><i>{{subtext}}</i></h3>
        </main>
        <footer>
            <p class="footer">(last updated at {{timestamp}})</p>
        </footer>
    </body>
</html>
